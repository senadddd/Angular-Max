<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (addIngridient)="changeIngridients($event)" (clearIngridients)="clear()"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer;"
                *ngFor="let ingredient of ingridients"
            > {{ ingredient.name }}  ({{ ingredient.amount }})</a>
        </ul>
    </div>
</div>
